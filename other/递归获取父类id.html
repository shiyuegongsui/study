        function getId(data, id) {
            let finded = false;
            let arr = [];
            let fn = function (data, deep, parentId) {
                for (let i = 0; i < data.length; i++) {
                    if (finded) {
                        if (parentId == 0) { return arr }
                        break;
                    }
                    if (deep == 0) { arr = [] }

                    arr[deep] = data[i].id;

                    if (data[i].id == id) {
                        finded = true;
                    } else if (data[i].children && data[i].children.length) {
                        fn(data[i].children, deep + 1, data[i].id);
                    }
                }
            }
            fn(data, 0, 0);
            return arr
        }

        console.log(getId(data, '213'));
