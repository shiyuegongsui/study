<body>

    <script>

        ; (function () {
            let status = {
                pedding: 0,
                fulfilled: 1,
                rejected: 2
            }
            class MyPromise {
                constructor(func) {
                    this._status = status.pedding;
                    this._hander(func);
                }
                then(resolveFunc, rejectedFunc) {
                    resolveFunc();
                    //执行之后需要返回一个promise对象
                }
                //接受外部传入的函数，调用外部传入的函数
                _hander(func) {
                    func((value) => {
                        console.log("成功啦");
                        this._resolve();
                    }, () => {
                        console.log("失败啦");
                        this._reject();

                    })
                }
                _resolve() {
                    this._status = status.fulfilled;
                }
                _reject() {
                    this._status = status.rejected;

                }
            }
            window.MyPromise = MyPromise;
        })();


        var p1 = new MyPromise((resolve, rejected) => {
        })

        console.log(p1);
    </script>

</body>

</html>
